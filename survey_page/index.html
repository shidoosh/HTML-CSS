<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="">
    	<meta name="keywords" content="">
			<!-- make viewport width relative to the device width. makes media queries works well  -->
			<!-- inital scale allows for pinch zoom. should always be on (=1) -->
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> freeCodeCamp Survey Form </title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css"> <!--forces consistent default styling. reset gets rid of default-->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1 id="title"> freeCodeCamp Survey Form </h1>
  <p id="description"> Thank you for taking the time to help us improve the platform! </p>
  <form id="survey-form">
    <label for="name" id="name-label">Name
      <input id="name" type="text" placeholder="Enter your name" required>
    </label>
    <label for="email" id="email-label">Email
      <input id="email" type="email" placeholder="Enter your email" required>
    </label>

    <label for="age" id="number-label">Age (optional)
      <input id="number" type="number" min=1 max=150 placeholder="Age">
    </label>
    <label for="role" id="role-label">Which option best describes your current role?
     <select name="role" id="dropdown">
      <option value="" disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="not">Prefer not to say</option>
      <option value="other">Other</option>
     </select>
    </label>

		<p> Would you recommend freeCodeCamp to a friend? </p>
		<div class="selects">
	    <label for "definitely">
	      <input id="definitely" type="radio" name="recommendation" value="definitely" checked> Definitely
	    </label>
	    <label for "maybe">
	      <input id="maybe" type="radio" name="recommendation" value="maybe"> Maybe
	    </label>
	    <label for "unsure">
	      <input id="unsure" type="radio" name="recommendation" value="unsure"> Not sure
	    </label>
		</div>

    <p>What is your favorite feature of freeCodeCamp?</p>
    <label for="feature" id="feature-label">
     <select name="feature" id="dropdown">
      <option value="" disabled selected>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
     </select>
    </label>

    <p> What would you like to see improved? (Check all that apply) </p>
		<div class="selects">
    	<label for "front-end-projects">
      	<input id="front-end-projects" type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects
    	</label>
    	<label for "back-end-projects" id="back-end-projects-label">
      <input id="back-end-projects" type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects
    	</label>
    	<label for "data-visualization" id="data-visualization-label">
      	<input id="data-visualization" type="checkbox" name="improvements" value="data-visualization"> Data Visualization
    	</label>
    	<label for "challenges" id="challenges-label">
      	<input id="challenges" type="checkbox" name="recommendation" value="challenges"> Challenges
    	</label>
    	<label for "open-source-community" id="open-source-community-label">
      	<input id="open-source-community" type="checkbox" name="recommendation" value="open-source-community"> Open Source Community
    	</label>
	    <label for "gitter-help-rooms" id="gitter-help-rooms=label">
	      <input id="gitter-help-rooms" type="checkbox" name="improvements" value="gitter-help-rooms"> Gitter help rooms
	    </label>
	    <label for "videos" id="videos-label">
	      <input id="videos" type="checkbox" name="improvements" value="videos"> Videos
	    </label>
	    <label for "city-meetups" id="city-meetups-label">
	      <input id="city-meetups" type="checkbox" name="improvements" value="city-meetups"> City Meetups
	    </label>
	    <label for "wiki" id="wiki-label">
	      <input id="wiki" type="checkbox" name="improvements" value="wiki"> Wiki
	    </label>
	    <label for "forum" id="forum-label">
	      <input id="forum" type="checkbox" name="improvements" value="forum"> Forum
	    </label>
	    <label for "additional-courses" id="additional-courses-label">
	      <input id="additional-courses" type="checkbox" name="improvements " value="additional-courses"> Additional Courses
	    </label>
		</div>
    <p>Any comments or suggestions?</p>
    <label for="comments-suggestions" id="comments-suggestions-label">
      <textarea name="comments-suggestions" form="survey-form">Enter your comment here...</textarea>
    </label>
    <input id="submit" type="submit" form="survey-form">
 </form>
	<!--	<script type="text/javascript" src="js/main.js"></script>-->
	</body>
</html>
